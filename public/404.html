<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages 404.html redirect for SPA
      // Redirects any 404 to index.html so React Router can handle routing
      var segmentCount = 1; // Number of path segments to preserve (repo name)
      
      var path = window.location.pathname;
      var segments = path.split('/').filter(Boolean);
      var repoName = segments[0] || '';
      
      // Build the redirect URL
      var basePath = repoName ? '/' + repoName + '/' : '/';
      var redirectPath = basePath + '?/' + segments.slice(segmentCount).join('/').replace(/&/g, '~and~');
      
      if (window.location.search) {
        redirectPath += '&' + window.location.search.slice(1).replace(/&/g, '~and~');
      }
      
      if (window.location.hash) {
        redirectPath += window.location.hash;
      }
      
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
